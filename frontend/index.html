<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aegis Protocol - Interactive Console</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="console-container">
        <header>
            <h1>Aegis Protocol</h1>
            <p>Konsol Interaktif untuk Respons Bencana</p>
        </header>

        <section class="auth-section">
            <p>Status: <b id="loginStatus">Not logged in</b></p>
            <button id="loginBtn" class="secondary">Login dengan Internet Identity</button>
        </section>

        <main class="chat-main">
            <div id="chatWindow" class="chat-window">
                <div class="message agent-message">
                    <p>Selamat datang di Aegis Protocol. Saya siap membantu. Anda bisa bertanya tentang status event atau mengirim sinyal darurat. Contoh: "kirim sinyal gempa haiti magnitudo 7.8"</p>
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chatInput" placeholder="Ketik pesan Anda di sini...">
                <button id="chatSendBtn">Kirim</button>
            </div>
        </main>
        
        <section class="profile-section">
            <label>Profil & Reputasi On-Chain (setelah login)</label>
            <div class="profile-form">
                <input type="text" id="profileName" placeholder="Nama Anda/Komunitas">
                <button id="registerDidBtn" class="secondary" disabled>Daftarkan Profil</button>
            </div>
            <div class="button-group">
                <button id="getSbtsBtn" class="secondary" disabled>Lihat SBT Saya</button>
            </div>
        </section>

        <div class="actions-group">
            <label>Aksi Cepat DAO (setelah ada event aktif)</label>
            <div class="button-group">
                <button id="getProposalsBtn" class="secondary" disabled>Lihat Proposal DAO</button>
                <button id="donateVoteBtn" class="secondary" disabled>Donasi & Vote Proposal #0</button>
            </div>
        </div>

        <footer>
            <p>Aegis Protocol </p>
        </footer>
    </div>

    <script type="module" src="/main.js"></script>
</body>
</html>
